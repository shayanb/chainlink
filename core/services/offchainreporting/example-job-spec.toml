observationTimeout = "10s"
contractAddress    = "0x613a38AC1659769640aaE063C651F48E0250454C"
p2pBootstrapNodes  = [
    {peerId = "<peer id 1>", multiAddr = "<multiaddr1>"},
    {peerId = "<peer id 2>", multiAddr = "<multiaddr2>"},
]
p2pNodeID          = "<libp2p-node-id>"
keyBundle          = "<identifier for keybundle consisting of onchain sig key, offchain sig key, config decryption key>"
monitoringEndpoint = "<ip:port>"
nodeAddress        = "0x1234..."
observation_source = """
    // data source 1
    ds1          [type=bridge name=voter_turnout];
    ds1_parse    [type=jsonparse path="one,two"];
    ds1_multiply [type=multiply times=1.23];

    // data source 2
    ds2          [type=http method=GET url="https://chain.link/voter_turnout/USA-2020" requestData="{\"hi\": \"hello\"}"];
    ds2_parse    [type=jsonparse path="three,four"];
    ds2_multiply [type=multiply times=4.56];

    answer1 [type=median];

    ds1 -> ds1_parse -> ds1_multiply -> answer1;
    ds2 -> ds2_parse -> ds2_multiply -> answer1;

    answer2 [type=bridge name=election_winner];
"""